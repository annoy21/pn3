<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css" />
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script type="text/javascript">
      (function() {
        emailjs.init("_fBZtzm550qAhzsSB"); // Replace with your user ID from EmailJS
      })();
    </script>
  </head>
  <body>
    <div class="contact-container">
      <h1>Contact Me</h1>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Enter subject"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="6"
            placeholder="Write your message"
            required
          ></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
      <p id="success-msg" style="display:none;color:green;">Message sent successfully!</p>
      <p id="error-msg" style="display:none;color:red;">Failed to send message.</p>
    </div>

    <script type="text/javascript">
      // Handle the form submission
      const form = document.getElementById('contact-form');
      form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from refreshing the page
        emailjs.sendForm('service_os9w45a', 'template_66i13he', this)
          .then(function(response) {
            console.log('SUCCESS!', response.status, response.text);
            document.getElementById('success-msg').style.display = 'block';
          }, function(error) {
            console.log('FAILED...', error);
            document.getElementById('error-msg').style.display = 'block';
          });
      });
    </script>
  </body>
</html>
